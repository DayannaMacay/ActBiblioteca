<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario Editorial</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autor/form">Formulario autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Lista de autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro/form">Formulario de libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros">Lista de libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editorial/form">Formulario de Editorial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editoriales">Lista de editoriales</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

    <div class="container mt-3">
        <h2>FORMULARIO DE LIBRO</h2>

        <form th:action="@{/editorial/form}" method="post" th:object="${editorial}">
            <!--ID-->
            <div class="mb-3 mt-3">
                <label>ID:</label>
                <input type="number" class="form-control" placeholder="Enter ID"
                       th:field="*{id}" readonly="readonly">
            </div>
            <!--Nombre-->
            <div class="mb-3 mt-3">
                <label>Nombre:</label>
                <input type="text" class="form-control" placeholder="Enter nombre"
                       th:field="*{nombre}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<footer>
    <div class="bg-dark">
        <center><p style="color:white">Desarrollado por <b>Dayanna Macay</b> 2023</p></center>
    </div>
</footer>

</body>
</html>
