<!DOCTYPE html>
<html lang="es">
<head>
  <title>Lista libros</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/autor/form">Formulario autores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/autores">Lista de autores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/libro/form">Formulario de libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/libros">Lista de libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/editorial/form">Formulario de Editorial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/editoriales">Lista de editoriales</a>
        </li>
      </ul>
    </div>
  </nav>

</header>

<div class="container mt-3">
  <center><h2>LISTA DE LIBROS</h2></center>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Publicacion</th>
      <th>Autor</th>
      <th>Editorial</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
      <td th:text="${libro.id}"></td>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.publicacion}"></td>
      <td th:text="${libro.autor != null ? libro.autor.nombre + ' ' + libro.autor.apellido : 'Sin autor'}"></td>
      <td th:text="${libro.editorial != null ? libro.editorial.nombre : 'Sin editorial'}"></td>
      <td>
          <a th:href="@{/libro/editar/} + ${libro.id}" class="btn btn-success">Editar</a>
          <a th:href="@{/libro/eliminar/} + ${libro.id}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>

<footer>
  <div class="bg-dark">
    <center><p style="color:white">Desarrollado por <b>Dayanna Macay</b> 2023</p></center>
  </div>
</footer>

</body>
</html>
